<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator</title>
</head>
<body>
  <h1>hiiiiii</h1>
  <script>

    //OPERATOR MATEMATIKA

    var namaa = 'hasniiiiiiii'
    document.writeln(namaa)
    // perintah document.write() berfungsi untuk menuliskan ke dokumen HTML
    let tambah = 1 + 2;
    document.writeln("<p>1+2=" , tambah ,"</p>")
    
    let kurang = 1 - 2;
    document.writeln("<p>1-2=" , kurang,"</p>")



    //OPERATOR PERBANDINGAN

    
  </script>
</body>
</html>
